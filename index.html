<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-text">
        <img src="https://logodix.com/logo/2178253.png" style="width: 300px" alt="Recipe Generator Logo" class="logo">
     </div>
    <header>
        <h1>üç≤ Welcome to the Recipe Generator</h1>
        <p>Find the perfect recipe or let us surprise you!</p>
    </header>

    <main>
        <img src="https://th.bing.com/th/id/OIP.pocoxse3MacsrnuRhcG1TgHaCK?rs=1&pid=ImgDetMain" alt="Recipe Generator Logo" class="logo">
        <section class="search-section">
            <input type="text" id="recipeInput" placeholder="Enter an ingredient or recipe name">
            <button id="searchButton">Search Recipe</button>
        </section>
        
        <section class="random-section">
            <button id="randomButton">Generate Random Recipe</button>
        </section>
        
        <section id="recipeDisplay" class="recipe-display">
            <!-- Recipe results will appear here -->
        </section>
    </main>
    <section id="nutritionInfo" class="nutrition-info" style="display: none;">
        <h3>Nutrition Information</h3>
        <p>Calories: <span id="calories"></span></p>
        <p>Carbohydrates: <span id="carbohydrates"></span></p>
        <p>Protein: <span id="protein"></span></p>
        <p>Cholesterol: <span id="cholesterol"></span></p>
        <p>Sodium: <span id="sodium"></span></p>
        <p>Fiber: <span id="fiber"></span></p>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
